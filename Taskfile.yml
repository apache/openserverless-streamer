version: "3"

vars:
  BASEIMG: ghcr.io/nuvolaris/openserverless-streamer
  COMMIT_ID:
    sh: git rev-parse --short HEAD
  TAG:
    sh: git describe --tags --abbrev=0 2>/dev/null || echo latest


tasks:
  
  image-tag:
    silent: true
    cmds:
      - git tag -d $(git tag)
      - git tag -f $(date +%y%m%d%H%M)
      - env PAGER= git tag
      
  build:    
    cmds:
      - |
        IMG="{{.BASEIMG}}:{{.TAG}}"
        if test -n "{{.PUSH}}"
        then {{.DRY}} docker buildx build -t $IMG --platform linux/amd64,linux/arm64 . --push
        else {{.DRY}} docker buildx build -t $IMG . --load
        fi

  buildx-and-push:
    - |
      IMG="{{.BASEIMG}}:{{.TAG}}" 
      docker buildx build --platform linux/amd64,linux/arm64 -t $IMG . --push         